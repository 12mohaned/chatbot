<head>
  <!DOCTYPE html>
  <html>
      <head>
          <title>Chat Bot</title>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>          <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
          <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          {% load static %}
          <link rel="stylesheet"  href= "{% static "css/style.css" %}">
          <script src="{% static "js/chatbot.js" %}" type="text/javascript"></script>
      </head>

      <body>

          <div class="headerBar">
                  <div class="user-photo"><img src={% static "media/doctor.png" %}></div>
                  <p class="title">محمد</p>
          </div>

          <div class="chatbox">

              <div id ="chatlog" class="chatlogs">

                  <div class="chat friend">
                      <div class="user-photo"><img src={% static "media/doctor.png" %}></div>
                      <p class="chat-message">انا محمد انا انسان إلي بدرجه مساعد طبيب نفسي انا هنا عشان اساعدك تحل مشكلتك و ادردش معاك شويه</p>
                  </div>

                  <div class="chat friend">
                      <div class="user-photo"><img src={% static "media/doctor.png" %}></div>
                      <p class="chat-message">انا معاك لو عاوز تتكلم عن اي حاجه مضايقك</p>
                  </div>

                  <div class="chat friend">
                      <div class="user-photo"><img src={% static "media/doctor.png" %}></div>
                      <p class="chat-message">و لو عاوز تسأل عن اي استفسارات عشان اي ازمه او ضغوطات عندك</p>
                  </div>

                  <div class="chat friend">
                      <div class="user-photo"><img src={% static "media/doctor.png" %}></div>
                      <p class="chat-message">او عاوز تسال عن اماكن ممكن تساعدك</p>
                  </div>

                  <div class="chat friend" id="loadingGif" style="display: none;">
                      <div class="user-photo"><img src="media/doctor.png"></div>
                      <div class="gif"><img src="Images/loading.gif"></div>
                  </div>
              </div>
          </div>
          <div class="chat-form">
            <form method="post">
              {% csrf_token %}
              <div id="inputDiv">
                  <div id="buttonDiv"></div>
                  <textarea id = "textArea" class="input" placeholder="Message" rows="1" data-min-rows='1'></textarea>
              </div>
              <div id="chat-form-buttons">
                <button onclick="Send()" class="btn waves-effect orange" type="submit" name="action">Send<i class="material-icons right">send</i></button>
              </div>
            </form>
          </div>
      </body>
  </html>
