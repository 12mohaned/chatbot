<head>
  <!DOCTYPE html>
  <html>
      <head>
          <title>Chat Bot</title>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>          <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
          <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  	      <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
          {% load static %}
          <link rel="stylesheet"  href= "{% static "css/style.css" %}">
          <script src="{% static "js/chatbot.js" %}" type="text/javascript"></script>
      </head>

      <body>

          <div class="headerBar">
                  <div class="user-photo"><img src={% static "media/doctor.png" %}></div>
                  <p class="title">محمد</p>
          </div>

          <div class="chatbox">

              <div id ="chatlog" class="chatlogs">

                  <div class="chat friend">
                      <div class="user-photo"><img src={% static "media/doctor.png" %}></div>
                      <p class="chat-message">انا محمد انا انسان إلي بدرجه مساعد طبيب نفسي انا هنا عشان اساعدك تحل مشكلتك و ادردش معاك شويه</p>
                  </div>

                  <div class="chat friend">
                      <div class="user-photo"><img src={% static "media/doctor.png" %}></div>
                      <p class="chat-message">انا معاك لو عاوز تتكلم عن اي حاجه مضايقك</p>
                  </div>

                  <div class="chat friend">
                      <div class="user-photo"><img src={% static "media/doctor.png" %}></div>
                      <p class="chat-message">و لو عاوز تسأل عن اي استفسارات عشان اي ازمه او ضغوطات عندك</p>
                  </div>

                  <div class="chat friend">
                      <div class="user-photo"><img src={% static "media/doctor.png" %}></div>
                      <p class="chat-message">او عاوز تسال عن اماكن ممكن تساعدك</p>
                  </div>

                  <div class="chat friend" id="loadingGif" style="display: none;">
                      <div class="user-photo"><img src="media/doctor.png"></div>
                      <div class="gif"><img src="Images/loading.gif"></div>
                  </div>

              </div>
          </div>
          <div class="chat-form">
            <form method="post" id="task-form">
              {% csrf_token %}
              <div id="inputDiv">
                  <div id="buttonDiv"></div>
                  <input type="textarea" placeholder="Enter Task" name="task" id="task" />
              </div>
            </form>
            <div id="chat-form-buttons">
              <button onclick="Send()" class="btn waves-effect orange" type="submit" name="action">Send<i class="material-icons right">send</i></button>
            </div>
          </div>
      </body>
  </html>
<style>
#task{
padding: 5px 5px 5px 15px;
background: #fbfbfb;
width: 150%;
min-height: 5px;
border: 2px solid lightblue;
border-radius: 20px;
resize: none;
font-size: 18px;
color: #000;
margin: 15px 0px 15px 10px;
display:block;
overflow:hidden;
box-shadow: none;
outline: none;
}
</style>
  <script type="text/javascript">
    $(document).on('submit','#task-form',function(e){
        e.preventDefault();
        $.ajax({
            type:'POST',
            url:'{% url "chat" %}',
            data:
            {
                task:$("#task").val(),
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
            },
            })
        });
    </script>
